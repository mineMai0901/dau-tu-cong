<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infographic Tái Cơ Cấu Bộ Máy</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React & Babel for standalone usage -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap');
        body { font-family: 'Inter', sans-serif; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-slate-50">
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icons as SVG Components for zero dependency
        const ArrowRight = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M5 12h14"/><path d="m12 5 7 7-7 7"/></svg>
        );
        const DollarSign = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="12" x2="12" y1="2" y2="22"/><path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"/></svg>
        );
        const Users = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>
        );
        const TrendingDown = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="22 17 13.5 8.5 8.5 13.5 2 7"/><polyline points="16 17 22 17 22 11"/></svg>
        );
        const ChevronRight = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m9 18 6-6-6-6"/></svg>
        );
        const Building = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect width="16" height="20" x="4" y="2" rx="2" ry="2"/><path d="M9 22v-4h6v4"/><path d="M8 6h.01"/><path d="M16 6h.01"/><path d="M8 10h.01"/><path d="M16 10h.01"/><path d="M8 14h.01"/><path d="M16 14h.01"/></svg>
        );
        const UserCheck = () => (
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><polyline points="16 11 18 13 22 9"/></svg>
        );

        const StatCard = ({ label, before, after, unit, colorClass }) => (
            <div className="bg-white p-4 rounded-xl shadow-sm border border-slate-100 flex flex-col gap-2">
                <span className="text-slate-500 text-sm font-medium">{label}</span>
                <div className="flex items-center justify-between">
                    <div className="text-center">
                        <div className="text-xs text-slate-400 uppercase font-bold">Trước</div>
                        <div className="text-xl font-bold text-slate-700">{before} {unit}</div>
                    </div>
                    <div className="text-slate-300"><ArrowRight /></div>
                    <div className="text-center">
                        <div className="text-xs text-blue-500 uppercase font-bold">Sau</div>
                        <div className={`text-xl font-bold ${colorClass}`}>{after} {unit}</div>
                    </div>
                </div>
            </div>
        );

        const App = () => {
            const [activeTab, setActiveTab] = useState('central');

            return (
                <div className="min-h-screen p-4 md:p-8">
                    {/* Header Section */}
                    <div className="max-w-5xl mx-auto text-center mb-10">
                        <div className="inline-block px-4 py-1.5 mb-4 text-xs font-semibold tracking-widest text-blue-600 uppercase bg-blue-100 rounded-full animate-fade-in">
                            Lộ trình 2025 - 2031
                        </div>
                        <h1 className="text-3xl md:text-4xl font-extrabold text-slate-900 mb-4 uppercase tracking-tight">
                            Đại Cải Cách Bộ Máy Nhà Nước
                        </h1>
                        <p className="text-slate-600 max-w-2xl mx-auto text-sm md:text-base">
                            Tầm nhìn tinh gọn, hoạt động hiệu lực, hiệu quả và kiến tạo nguồn lực phát triển cho kỷ nguyên mới.
                        </p>
                    </div>

                    {/* Navigation Tabs */}
                    <div className="max-w-5xl mx-auto mb-8 flex justify-center gap-2">
                        <button 
                            onClick={() => setActiveTab('central')} 
                            className={`px-6 py-2.5 rounded-full font-bold transition-all ${activeTab === 'central' ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-slate-600 hover:bg-slate-100'}`}
                        >
                            Chính phủ Trung ương
                        </button>
                        <button 
                            onClick={() => setActiveTab('local')} 
                            className={`px-6 py-2.5 rounded-full font-bold transition-all ${activeTab === 'local' ? 'bg-blue-600 text-white shadow-lg' : 'bg-white text-slate-600 hover:bg-slate-100'}`}
                        >
                            Chính quyền Địa phương
                        </button>
                    </div>

                    <div className="max-w-5xl mx-auto">
                        {activeTab === 'central' ? (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 animate-fade-in">
                                <div className="md:col-span-2 grid grid-cols-1 sm:grid-cols-2 gap-4">
                                    <div className="sm:col-span-2 bg-blue-600 text-white p-6 rounded-2xl flex items-center justify-between shadow-md relative overflow-hidden">
                                        <div className="relative z-10">
                                            <h3 className="text-lg font-semibold opacity-90">Giảm số lượng Bộ & Cơ quan ngang Bộ</h3>
                                            <p className="text-4xl font-black mt-1">32%</p>
                                        </div>
                                        <div className="opacity-20 absolute -right-4 -bottom-4 transform rotate-12 scale-150">
                                            <TrendingDown />
                                        </div>
                                    </div>
                                    <StatCard label="Số lượng Bộ" before="18" after="14" unit="Bộ" colorClass="text-red-500" />
                                    <StatCard label="Cơ quan ngang Bộ" before="4" after="3" unit="CQ" colorClass="text-red-500" />
                                    <StatCard label="Phó Thủ tướng" before="5" after="7" unit="Người" colorClass="text-emerald-500" />
                                    <StatCard label="CQ trực thuộc CP" before="8" after="5" unit="CQ" colorClass="text-red-500" />
                                </div>

                                <div className="flex flex-col gap-4">
                                    <div className="bg-emerald-50 p-6 rounded-2xl border border-emerald-100 shadow-sm">
                                        <div className="flex items-center gap-2 mb-3">
                                            <div className="p-1.5 bg-emerald-500 rounded text-white"><DollarSign /></div>
                                            <h3 className="text-emerald-800 font-bold">Tiết kiệm ngân sách</h3>
                                        </div>
                                        <div className="text-3xl font-black text-emerald-600">~39.000 tỷ</div>
                                        <div className="text-sm text-emerald-700 mt-1 font-medium">đồng / năm</div>
                                    </div>
                                    <div className="bg-amber-50 p-6 rounded-2xl border border-amber-100 shadow-sm flex-grow">
                                        <div className="flex items-center gap-2 mb-3">
                                            <div className="p-1.5 bg-amber-500 rounded text-white"><Users /></div>
                                            <h3 className="text-amber-800 font-bold">Giảm biên chế</h3>
                                        </div>
                                        <div className="text-3xl font-black text-amber-600">145.000</div>
                                        <div className="text-sm text-amber-700 mt-1 font-medium italic">Công chức, viên chức (~8,8%)</div>
                                        <div className="mt-4 pt-4 border-t border-amber-200">
                                            <div className="flex items-center text-[10px] font-black text-amber-800 uppercase tracking-tighter">
                                                <ChevronRight /> Kế hoạch 2026 - 2031
                                            </div>
                                            <div className="text-lg font-bold text-amber-600">Giảm thêm 10% biên chế</div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        ) : (
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 animate-fade-in">
                                <div className="md:col-span-2 space-y-4">
                                    <div className="bg-indigo-950 text-white p-8 rounded-2xl shadow-xl relative overflow-hidden">
                                        <div className="relative z-10">
                                            <h3 className="text-xl font-bold mb-4">Mô hình Chính quyền 2 cấp</h3>
                                            <p className="text-indigo-200 text-sm mb-6">Xóa bỏ cấp Quận/Huyện trung gian để trực tiếp quản lý cơ sở.</p>
                                            <div className="flex flex-col gap-3">
                                                <div className="flex items-center gap-4">
                                                    <div className="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center font-bold text-sm">1</div>
                                                    <div className="flex-grow bg-white/10 p-3 rounded-lg border border-white/20 backdrop-blur-sm font-semibold">Cấp Tỉnh / Thành phố</div>
                                                </div>
                                                <div className="flex items-center gap-4 opacity-40">
                                                    <div className="w-8 h-8 rounded-full bg-white/10 flex items-center justify-center"><TrendingDown /></div>
                                                    <div className="flex-grow bg-red-500/20 p-3 rounded-lg border border-red-500/30 line-through italic text-xs">Cấp Quận / Huyện (Bãi bỏ hoàn toàn)</div>
                                                </div>
                                                <div className="flex items-center gap-4">
                                                    <div className="w-8 h-8 rounded-full bg-indigo-500 flex items-center justify-center font-bold text-sm">2</div>
                                                    <div className="flex-grow bg-white/10 p-3 rounded-lg border border-white/20 backdrop-blur-sm font-semibold">Cấp Phường / Xã (Cơ sở)</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div className="grid grid-cols-1 sm:grid-cols-2 gap-4">
                                        <StatCard label="Số Tỉnh/Thành phố" before="63" after="34" unit="Tỉnh" colorClass="text-red-500" />
                                        <StatCard label="Cấp Phường/Xã" before="10.035" after="~3.300" unit="Đơn vị" colorClass="text-red-500" />
                                    </div>
                                </div>

                                <div className="flex flex-col gap-4">
                                    <div className="bg-slate-900 text-white p-6 rounded-2xl shadow-xl flex-grow flex flex-col justify-center border-l-4 border-blue-500">
                                        <div className="text-blue-400 text-xs font-bold uppercase mb-2 tracking-widest">Tiết kiệm (2026 - 2030)</div>
                                        <div className="text-4xl font-black">190.500 tỷ</div>
                                        <div className="text-slate-400 text-sm italic mt-2">~ 7,2 tỷ USD nguồn lực</div>
                                        <div className="mt-4 p-3 bg-white/5 rounded-lg border border-white/10 text-[11px] text-slate-300 leading-relaxed">
                                            Nguồn lực dùng để tái đầu tư hạ tầng quốc gia, giáo dục và cải cách tiền lương.
                                        </div>
                                    </div>
                                    <div className="bg-white p-5 rounded-2xl border border-slate-200 shadow-sm">
                                        <div className="flex items-center gap-2 text-slate-500 mb-2">
                                            <UserCheck />
                                            <span className="text-[10px] font-black uppercase tracking-wider">Mục tiêu</span>
                                        </div>
                                        <p className="text-slate-700 text-sm font-medium leading-snug">
                                            Giảm 60-70% số lượng đơn vị hành chính cấp cơ sở.
                                        </p>
                                    </div>
                                </div>
                            </div>
                        )}
                    </div>

                    {/* Footer Section */}
                    <div className="max-w-5xl mx-auto mt-12 pt-6 border-t border-slate-200 flex flex-col md:flex-row justify-between items-center gap-4 text-slate-500 text-xs font-medium">
                        <div className="flex items-center gap-6">
                            <span className="flex items-center gap-1.5"><Building /> Tinh gọn bộ máy</span>
                            <span className="flex items-center gap-1.5"><DollarSign /> Tối ưu ngân sách</span>
                            <span className="flex items-center gap-1.5"><UserCheck /> Hiệu lực, hiệu quả</span>
                        </div>
                        <div className="italic">Nguồn: Đề án Tái cơ cấu Chính phủ & Địa phương</div>
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
